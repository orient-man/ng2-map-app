<div>
  <table class="list">
    <thead class="list-header">
    <tr>
      <td *ngFor="let h of headers">
          {{h.text}}
      </td>
    </tr>
    </thead>
    <tbody class="items-container">
    <tr class="list-item"
        *ngFor="let item of items"
        (click)="onItemClick(item)"
        [class.highlighted]="item === selectedItem">
      <td *ngFor="let h of headers">
          {{item[h.value]}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
